class: Customer
table: customers
fields:
  customerCode: String
  name: String
  contactPerson: String?
  email: String?
  phone: String?
  address: String?
  gstin: String?
  creditLimit: double?
  currentBalance: double
  orderCount: int?
  lifetimeValue: double?
  createdAt: DateTime
  updatedAt: DateTime
indexes:
  customer_code_idx:
    fields: customerCode
    unique: true
  customer_name_idx:
    fields: name
  customer_email_idx:
    fields: email
  customer_phone_idx:
    fields: phone